<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slideshow</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .test-message { 
            color: red; 
            font-size: 24px; 
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="test-message">If you can see this message in red, the page is loading correctly.</div>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="images/slide1.jpg" alt="Slide 1">
            <div class="caption">cat 1</div>
        </div>
        
        <div class="slide fade">
            <img src="images/slide2.jpg" alt="Slide 2">
            <div class="caption">cat 2</div>
        </div>
        
        <div class="slide fade">
            <img src="images/slide3.jpg" alt="Slide 3">
            <div class="caption">cat 3</div>
        </div>
        
        <div class="slide fade">
            <img src="images/slide4.jpg" alt="Slide 4">
            <div class="caption">cat 4</div>
        </div>
        
        <!-- Navigation arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        <!-- Dots indicator -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <button onclick="pausePlay()" id="playPauseBtn">Pause</button>
        <button onclick="changeSpeed(-1)">Slower</button>
        <button onclick="changeSpeed(1)">Faster</button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
